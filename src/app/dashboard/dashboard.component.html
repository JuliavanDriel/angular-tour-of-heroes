<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <!--creates as many links as are in the component's heroes array -->
    <!--routerlink navigate via the parameterized dashboard route -->
    <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>

<!-- add search element -->
<app-hero-search></app-hero-search>
