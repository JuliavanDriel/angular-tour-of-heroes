<!-- title -->
<h2>My Heroes</h2>
<div>
    <label>Hero name:
        <input #heroName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value); heroName.value=''">
        add
    </button>
</div>

<!--ul is a HTML unordered list -->
<ul class="heroes">
    <!-- li, displays properties of a hero -->
    <!-- *ngFor, list and iterate through the list -->
    <!-- (click)="onSelect(hero)" is a click event -->
    <!--  [class.selected]="hero === selectedHero" (click)="onSelect(hero)"> -->
    <li *ngFor="let hero of heroes">
        <!-- wrap the badge and name in an anchor element (<a>), and add a routerLink attribute to the anchor that is the same as in the dashboard template     -->
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <!-- <span class="badge">{{hero.id}}</span> {{hero.name}} -->
        <!-- create a delete button -->
        <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
